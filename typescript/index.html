    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- the %% vars are replaced statically with build tool -->
        <!-- Title -->
        <title>%SOCIAL_TITLE%</title>
        <link rel="canonical" href="%SOCIAL_URL%" />
        <!-- Search Engine -->
        <meta name="description" content="%SOCIAL_DESCRIPTION%">
        <meta name="image" content="%SOCIAL_IMAGE%">
        <!-- Schema.org for Google -->
        <meta itemprop="name" content="%SOCIAL_TITLE%">
        <meta itemprop="description" content="%SOCIAL_DESCRIPTION%">
        <meta itemprop="image" content="%SOCIAL_IMAGE%">
        <!-- Twitter -->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:title" content="%SOCIAL_TITLE%">
        <meta name="twitter:description" content="%SOCIAL_DESCRIPTION%">
        <meta name="twitter:image:src" content="%SOCIAL_IMAGE%">
        <!-- Open Graph general (Facebook, Pinterest & Google+) -->
        <meta property="og:title" content="%SOCIAL_TITLE%">
        <meta property="og:description" content="%SOCIAL_DESCRIPTION%">
        <meta property="og:image" content="%SOCIAL_IMAGE%">
        <meta property="og:url" content="%SOCIAL_URL%">
        <meta property="og:site_name" content="%SOCIAL_TITLE%">
        <meta property="og:type" content="website">
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <!-- Top-level styles -->
        <style>
            :root {
                font-family: 'Roboto', sans-serif;
                --help-color: #73a0bf;

                --theme-color: #1f313f;
                -webkit-text-size-adjust:none;
                text-size-adjust: none;
            }

            html,body,main {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
                -webkit-text-size-adjust:none;
                text-size-adjust: none;
            }

        </style>
    </head>
